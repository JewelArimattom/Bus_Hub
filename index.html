      <header class="site-navbar js-sticky-header site-navbar-target" role="banner">

        <div class="container">
          <div class="row align-items-center position-relative">


            <div class="site-logo">
              <a href="index.html" class="text-black"><span class="text-primary">BUS HUB</a>
            </div>

            <div class="col-12">
              <nav class="site-navigation text-right ml-auto " role="navigation">

      <div class="ftco-blocks-cover-1">
        <div class="ftco-cover-1 overlay" style="background-image: url('https://source.unsplash.com/pSyfecRCBQA/1920x780')">
          <div class="container">
            <div class="row align-items-center">
              <div class="col-lg-6">
                <h1>Find Your Perfect Time For Your Bus</h1>
                <p class="mb-5">Find the best <a href="" target="_blank"></a></p>
                <form action="#">
                  <div class="form-group d-flex">
                    <input id="placeInput" type="text" class="form-control" placeholder="Enter your place ">
                  </div>
                  <div class="form-group d-flex">
                    <input id="destinationInput" type="text" class="form-control" placeholder="Destination">

                  </div>
                  <div class="form-group d-flex">
                    <select id="timeOfDay">
                      <option value="">Select time</option>
                      <option value="earlyMorning">Early Morning</option>
                      <option value="morning">Morning</option>
                      <option value="afternoon">Afternoon</option>
                      <option value="evening">Evening</option>
                      <option value="night">Night</option>
                      <option value="lateNight">Late Night</option>
                  </select>
                    <input type="submit" class="btn btn-primary text-white px-4" onclick = "findBus()" value="Search">
                  </div>
                  
                </form>

              </div>
            </div>
          </div>
        </div>
      </div>

      <div style="color: black; font-size: 20px ; font-weight: bold;  align-items: center; justify-content: center; width: 100% ; height: 100% ; padding: 10px;  background-color: #f2f2f2" id="result"></div>


    <div class="site-footer" id="contact-section">
      <div class="container">
        <div class="row">
          <div class="col-12 text-center mb-5" data-aos="fade-up" data-aos-delay="">

            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-lg-6 mb-5" data-aos="fade-up" data-aos-delay="100">
           
            <form action="#" id="contactForm">
              <div class="alert">Your message sent</div>
              <div class="form-group row">
                <div class="col-md-6 mb-4 mb-lg-0">
                  <input type="text" class="form-control" id="name" placeholder="Name">
                </div>
                
              </div>

              <div class="form-group row">
                <div class="col-md-12">
                  <input type="email" class="form-control" id="emailid" placeholder="Email address or Phone number" >
                </div>
              </div>

              <div class="form-group row">
                <div class="col-md-12">
                  <textarea  class="form-control" id="msgContent"  placeholder="Write your message." cols="30" rows="10"></textarea>
                </div>
              </div>
              <div class="form-group row">
                <div class="col-md-6 mr-auto">
                  <button type="submit" class="btn btn-primary text-white px-4">Send</button>
                </div>
              </div>
            </form>
          </div>
          <div class="col-lg-4 ml-auto" data-aos="fade-up" data-aos-delay="200">
            <div class="bg-white p-3 p-md-5">
              <h3 class="text-black mb-4"> Info</h3>
              <ul class="list-unstyled footer-link">
                <li class="d-block mb-3">

              </ul>
