<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bus Results</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Rubik:300,400,700|Oswald:400,700" rel="stylesheet">

    <link rel="stylesheet" href="fonts/icomoon/style.css">
    
    

    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/jquery.fancybox.min.css">
    <link rel="stylesheet" href="css/owl.carousel.min.css">
    <link rel="stylesheet" href="css/owl.theme.default.min.css">
    <link rel="stylesheet" href="fonts/flaticon/font/flaticon.css">
    <link rel="stylesheet" href="css/aos.css">


</head>
<body data-spy="scroll" data-target=".site-navbar-target" data-offset="300">
    <h1>Available Buses</h1>
    <div style="color: black; font-size: 20px ; font-weight: bold;  align-items: center; justify-content: center; width: 100% ; height: 100% ; padding: 10px;  background-color: #f2f2f2" id="result"></div>
    <a href="index.html" class="btn btn-primary" style="align-items: center;">Back to Search</a>

    <script>
        const result = JSON.parse(localStorage.getItem("busResults"));
        const resultDiv = document.getElementById("result");

        if (result && result.length > 0) {
            resultDiv.innerHTML = result.map(bus => `
                <p><strong>${bus.name}</strong></p>
                <ul>
                    ${bus.schedule.map(stop => `<li>${stop.stop} at ${stop.time}</li>`).join('')}
                </ul>
            `).join('');
        } else {
            resultDiv.innerHTML = "<p>No buses found for this route and time.</p>";
        }

        // Clear the storage after displaying results
        localStorage.removeItem("busResults");
    </script>
</body>
</html>
